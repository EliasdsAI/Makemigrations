{% extends 'home.html' %}
{% load static %}

{% block title %} JaponÃªs - Sushi {% endblock %}

{% block content %}

<div class="container">
    <h2>Sobremesas</h2>

    <div class="row">
        {% for produto in produtos %}
            <div class="col-md-4 mb-4">
                <div class="card"style="width: 18rem;">
                    <img src="{{ produto.imagem.url }}" class="card-img-top" alt="{{ produto.nome }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ produto.nome }}</h5>
                        <p class="card-text">{{ produto.descricao }}</p>
                        <p class="card-text">R$ {{ produto.valor }}</p>
                        <a href="{% url 'addcarrinho' produto.id %}" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
